<main class="login-box">
    <h2>Login</h2>
    <form #loginForm="ngForm" 
    (ngSubmit)="onSubmitSignIn(loginForm)">
      <div class="user-box">
        <input 
        type="text" 
        name="username"
        id="username"
        ngModel
        required
        >
        <label>Username</label>
      </div>
      <div class="user-box">
        <input 
        type="password" 
        name="password"
        id="password"
        ngModel
        required
        >
        <label for="password">Password</label>
      </div>
      <button class="inherit clickable no-outline">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </button>
    </form>
  </main>
