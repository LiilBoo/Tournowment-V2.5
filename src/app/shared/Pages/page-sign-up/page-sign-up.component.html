<main class="min-h-[700px] h-screen flex">

    <section class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-20 lg:flex-none xl:px-24">

      <div class="-mt-5 mx-auto w-full max-w-sm lg:w-96">

        <h2 class="mt-3 text-2xl font-extrabold text-slate-50 md:text-3xl">Grab the perks, sign up</h2>
        <a routerLink="/login" class="mt-2 text-sm font-medium text-emerald-500 hover:text-cyan-500">Already have an account ? Sign in</a>


        <form class="mt-1 border-4 border-sky-800 rounded p-10">

          <div class="space-y-5 mt-6">

            <div>
              <label for="email" class="block text-sm font-medium text-slate-50">Email address</label>
              <input type="email" id="email" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none  focus:border-cyan-500 sm:text-sm">
            </div>

            <div>
              <label for="fide" class="block text-sm font-medium text-slate-50">FIDE number</label>
              <input type="email" id="fide" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none  focus:border-cyan-500 sm:text-sm">
            </div>

            
            <div>
              <label for="password" class="block text-sm font-medium text-slate-50">Password</label>
              <input type="password" id="password" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none  focus:border-cyan-500 sm:text-sm">
            </div>

            
            <div>
              <label for="repeatPsw" class="block text-sm font-medium text-slate-50">Repeat Password</label>
              <input type="password" id="repeatPsw" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none  focus:border-cyan-500 sm:text-sm">
            </div>
          </div>

          <div class="flex items-center justify-between mt-8">

            <div class="flex items-center">
              <input type="checkbox" id="remember-me" class="w-4 h-4 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-slate-50">Remember me</label>
            </div>

            <a href="#" class="text-sm font-medium text-slate-50 hover:text-cyan-500">Need help to sign up ?</a>
          </div>

          <button class="w-full py-3 px-4 mt-4 rounded-md shadow-sm text-sm font-medium text-white bg-sky-800">Sign up</button>
        </form>

    
      </div>

    </section>

    <section class="hidden relative flex-1 sm:block">
      <img src="../../../../assets/Chess-shannon-potter-unsplash.jpg" alt="chessboard" class="h-full w-full object-cover">
    </section>

  </main>
